<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Appointment | QB Auto Service Centre (Shah Alam)</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="../appointment/appointment.css">
  
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body class="appointment-page">
    <div id="headerContainer"></div>
    <div id="top"></div>

    <section class="form-section" id="appointment-form">
        <div class="booking-header">
                <span class="eyebrow">Quick Booking</span>
                <p class="login-note">
                        <i class='bx bx-lock-alt'></i>
                        <span>Please log in before booking an appointment.</span>
                    <button type="button" id="openLoginFromHeading">Log in</button>
                </p>
        </div>
        <div class="booking-wrapper">
        <form id="bookingForm" class="booking-form-full">
        <label>Full Name
            <input type="text" name="name" placeholder="Enter your full name" required>
        </label>
        <label>Phone Number
            <input type="tel" name="phone" placeholder="012-345 6789" required>
        </label>
        <label>Vehicle Model
            <input type="text" name="model" placeholder="Eg: Honda Civic FK8" required>
        </label>
        <label>License Plate Number
            <input type="text" name="plate" placeholder="Eg: V 1234 A" required>
        </label>
        <label>Preferred Date
            <input type="date" name="date" required>
        </label>
        <label>Preferred Time
            <select name="time" required>
                <option value="">-- Select Time Slot --</option>
                <option>09:00 AM</option>
                <option>09:30 AM</option>
                <option>10:00 AM</option>
                <option>10:30 AM</option>
                <option>11:00 AM</option>
                <option>11:30 AM</option>
                <option>12:00 PM</option>
                <option>12:30 PM</option>
                <option>01:00 PM</option>
                <option>01:30 PM</option>
                <option>02:00 PM</option>
                <option>02:30 PM</option>
                <option>03:00 PM</option>
                <option>03:30 PM</option>
                <option>04:00 PM</option>
                <option>04:30 PM</option>
                <option>05:00 PM</option>
                <option>05:30 PM</option>
              </select>
        </label>
        
        <div class="full-width-input">
            <label>Services Required</label>
            <div id="serviceContainer">
                <div class="service-select-wrapper">
                    <select name="service_type[]" class="service-select" required>
                        <option value="">-- Select a Service --</option>
                    </select>
                    <button type="button" class="remove-service-btn">âœ–</button>
                </div>
            </div>
            <button type="button" id="addServiceBtn">
                + Add Another Service
            </button>
        </div>
        
        <label class="full-width-input">Additional Notes
            <textarea name="notes" placeholder="Tell us more about your car's issue..."></textarea>
        </label>
        
        <button type="submit" class="btn btn-main full-width-input">Submit Booking</button>
    </form>
    </div>
  </section>

    <!-- Modal container -->
    <div id="authContainer"></div>
    <div id="footerContainer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../header&footer/header.js"></script>
    <script src="../header&footer/footer.js"></script>
    <script src="../../php/auth/auth.js"></script>
    <script src="../../php/user/booking/book_appointment.js"></script>
</body>
</html>
